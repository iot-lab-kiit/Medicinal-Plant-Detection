<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Medicinal Plant Predictor</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Medicinal Plant Predictor</h1>
        <input type="file" id="imageInput" accept="image/*" onchange="handleFileSelect(event)">
        <!--<button id="cameraButton" onclick="openCamera()">Take Photo</button>-->
        <div id="previewContainer" class="preview-container">
            <img id="preview" src="" alt="Image Preview" />
        </div>
        <button id="predictButton" onclick="predictPlant()">Predict Plant</button>
        <div id="resultContainer" class="result-container">
            <h2 id="plantName">Plant Name</h2>
            <button id="detailsButton" onclick="showDetails()">Details</button>
        </div>

        <!-- Modal for Details -->
<div id="detailsModal" class="modal">
    <div class="modal-content">
        <span class="close" onclick="closeDetails()">&times;</span>
        <h3 id="modalPlantName">Plant Name</h3>
        <p id="plantDescription">Plant description goes here.</p>
        <p id="plantUses">Uses go here.</p>
        <!-- Add more information as needed -->
    </div>
</div>

    </div>
    <script src="script.js"></script>
</body>
</html>
